<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=emulateIE7" />
<link rel="stylesheet" type="text/css" href="./login/css/style.css" />
<link rel="stylesheet" type="text/css" href="./login/css/skin_/login.css" />
<script type="text/javascript" src="./login/js/jquery.js"></script>
<script type="text/javascript" src="./login/js/jquery.select.js"></script>
<title>援藏平台后台管理系统_用户登录</title>
</head>

<body>
<div id="container">
    <div id="bd">
    	<div id="main">
        	<div class="login-box">
                <div id="logo"></div>
                <h1></h1>
                <div class="input username" id="uname">
                    <label for="username">用户名</label>
                    <input type="text" id="username" />
                </div>
                <div class="input psw" id="psw">
                    <label for="password">密&nbsp;&nbsp;&nbsp;&nbsp;码</label>
                    <input type="password" id="password" />
                </div>
                
                <!-- 
                <div class="input validate" id="validate">
                    <label for="valiDate">验证码</label>
                    <input type="text" id="valiDate" />
                    <div class="value">X3D5</div>
                </div>
                 -->
                <div id="btn" class="loginButton" style="margin-left: -264px;">
                    <input type="button"  id="valiDate" onclick="login()" class="button" value="登录"  />
                </div>
            </div>
        <div id="ft">CopyRight&nbsp;2018&nbsp;&nbsp;版权所有&nbsp;&nbsp;More Templates <a href="#" target="_blank" title="达内科技">达内科技</a></div>
        </div>
    </div>
   
</div>

</body>
<script type="text/javascript">

	var height = $(window).height() > 445 ? $(window).height() : 445;
	$("#container").height(height);
	var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
	$('#bd').css('padding-top', bdheight);
	$(window).resize(function(e) {
        var height = $(window).height() > 445 ? $(window).height() : 445;
		$("#container").height(height);
		var bdheight = ($(window).height() - $('#bd').height()) / 2 - 20;
		$('#bd').css('padding-top', bdheight);
    });
	$('select').select();
	
	function login(){
		var username = $("#username").val();
		var password = $("#password").val();
		
		// key=value&key1=value
		
		var param = "username=" + username +"&password=" + password;
		
		console.log(param);
		
		$.ajax({
			url: 'UserLoginServlet',
			type: 'post',
			async: true,
			data: param,
			success: function(res){
				console.log(res);
				// 请求成功的回调函数，返回的结果会作为success方法的参数传入
				if(res == "登录成功"){
					window.location.href = "main.jsp";
				} else {
					alert(res);
				}
			},
			error: function(res){
				alert("登陆失败，请稍后再试！");
			}
		});
		
	}
	
	
</script>

</html>
